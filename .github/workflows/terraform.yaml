name: Terraform CI/CD

on:
  workflow_dispatch: # Allows manual triggering of the workflow
    inputs:
      apply:
        description: "Executar o terraform apply?"
        required: true
        default: "false"
        type: choice #Poderia ser do tipo boolean, mas escolhi choice para deixar mais amig√°vel
        options:
          - true
          - false

      destroy:
        description: "Destruir ambiente?"
        required: true
        default: "false"
        type: choice
        options:
          - true
          - false

      plan_destroy:
        description: "Planejar o destroy do ambiente?"
        required: true
        default: "false"
        type: choice
        options:
          - true
          - false
permissions:
  id-token: write
  contents: read

jobs:
  job1:
    name: Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
          # role-to-assume: arn:aws:iam::242512152633:role/github-infra-role

      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        if: github.event.inputs.apply == 'true'

      - name: Plan Destroy
        run: terraform plan -destroy -out=tfplandestroy
        if: github.event.inputs.plan_destroy == 'true'

      - name: Terraform Destroy
        run: terraform apply -destroy -auto-approve tfplandestroy
        if: github.event.inputs.destroy == 'true'
